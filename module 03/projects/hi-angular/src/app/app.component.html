<div class="tools">
  <input
    #searchy
    type="search"
    [disabled]="isBusy"
    (input)="setKeyword(searchy.value)"
  />
  <button (click)="search()" [disabled]="isBusy">Go</button>
  <img *ngIf="isBusy" src="assets/spinner.gif" />
</div>

<ul>
  <li *ngFor="let result of results">
    {{ result }}
  </li>
</ul>
