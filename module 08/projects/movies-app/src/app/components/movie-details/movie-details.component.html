<div class="toolbar">
    <button (click)="goPrev()">Prev</button>
    <button (click)="goEdit()">Edit</button>
    <button (click)="goNext()">Next</button>
</div>

@if(movie$ | async; as movie) {    
    <h1>{{movie.caption}}</h1>
    <p>{{movie.description}}</p>
    <img [src]="movie.poster">
} @else {
    Loading...
}
